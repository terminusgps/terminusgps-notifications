{% for notif in notification_list %}
<section id="{{ notif.pk }}">
    {{ notif.name }}
</section>
{% empty %}
<p>You don't have any notifications yet.</p>
{% endfor %}
<button
    class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
    hx-get="{% url 'terminusgps_notifications:select units' %}"
    hx-target="#notifications-list"
    hx-trigger="click"
    >New Notification
</button>
