<form hx-post="{% url 'terminusgps_notifications:select notification trigger' %}" hx-target="this" class="flex flex-col gap-4">
    {% csrf_token %}
    <label for="{{ form.t.id_for_label }}" class="font-semibold">Trigger Type</label>
    <div class="flex flex-col gap-2">
        {{ form.t }}
        <p id="{{ form.t.id_for_label }}_helptext" class="text-sm">{{ form.t.help_text }}</p>
    </div>
    <h2 class="font-semibold">Trigger Parameters</h2>
    <div class="flex flex-col gap-2">
        {{ form.p }}
    </div>
    <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-post="{% url 'terminusgps_notifications:form trigger parameters' %}" hx-include="*" hx-target="#id_p">Next</button>
</form>
