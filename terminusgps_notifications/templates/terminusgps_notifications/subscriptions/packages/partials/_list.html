<section id="extension-packages-list" class="flex flex-col gap-4" hx-target="this" hx-indicator="#extension-packages-indicator">
    {% for package in packages %}
    <div class="relative p-4 rounded border flex justify-between" id="{{ package.pk }}">
        <h3><span class="font-semibold">x{{ package.executions }}</span> Extension Package</h3>
        <p class="font-light">${{ package.price }}</p>
        <svg
            class="absolute -right-4 -top-4 size-8 text-red-800 fill-red-200 cursor-pointer transition-colors ease-in-out duration-300 hover:text-red-600 hover:fill-red-50"
            hx-post="{% url 'terminusgps_notifications:delete packages' package.pk %}"
            hx-confirm="Delete package?"
            hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'
            hx-select="#extension-packages-list"
            hx-swap="outerHTML"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
        >
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>
    {% empty %}
    <p>You don't have any extension packages yet.</p>
    {% endfor %}
    <button type="button" class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-get="{% url 'terminusgps_notifications:create packages' %}" hx-swap="outerHTML">New Extension Package</button>
    <section id="pagination">
        <section class="flex items-center justify-between" id="step-links">
            <div class="flex gap-2 items-center">
                <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" {% if page_obj.has_previous %}hx-get="{% url 'terminusgps_notifications:list packages' %}?page=1"{% else %}disabled{% endif %}>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                    </svg>
                    <p class="sr-only">First</p>
                </button>
                <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" {% if page_obj.has_previous %}hx-get="{% url 'terminusgps_notifications:list packages' %}?page={{ page_obj.previous_page_number }}"{% else %}disabled{% endif %}>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                    <p class="sr-only">Previous</p>
                </button>
            </div>
            <p>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</p>
            <div class="flex gap-2 items-center">
                <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" {% if page_obj.has_next %}hx-get="{% url 'terminusgps_notifications:list packages' %}?page={{ page_obj.next_page_number }}"{% else %}disabled{% endif %}>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                    <p class="sr-only">Next</p>
                </button>
                <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" {% if page_obj.has_next %}hx-get="{% url 'terminusgps_notifications:list packages' %}?page={{ page_obj.paginator.num_pages }}"{% else %}disabled{% endif %}>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                    </svg>
                    <p class="sr-only">Last</p>
                </button>
            </div>
        </section>
    </section>
</section>
