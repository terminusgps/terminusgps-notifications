<form id="create-packages-form" class="flex flex-col gap-4" hx-post="{% url 'terminusgps_notifications:create packages' %}" hx-target="this" hx-confirm="By confirming, you acknowledge that your subscription cost will be updated to reflect your new extension package." hx-swap="outerHTML">
    {% csrf_token %}
    {{ form }}
    <section class="flex flex-col p-2 gap-2 border rounded">
        <p>Current Notification Limit: {{ customer.executions_max }}</p>
        <p>New Notification Limit: {{ new_limit }}</p>
        <p>Current Subscription price: ${{ customer.subtotal }}</p>
        <p>New Subscription price: ${{ new_price }}</p>
    </section>
    <section class="flex flex-col gap-2">
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">Purchase</button>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-gray-600 bg-gray-400 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-gray-100 hover:text-gray-600" type="button" hx-get="{% url 'terminusgps_notifications:list packages' %}" hx-confirm="unset">Cancel</button>
    </section>
</form>
