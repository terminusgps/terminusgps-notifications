<form hx-post="{% url 'terminusgps_notifications:trigger parameters form' %}" hx-target="this" hx-include="this,[name='t']" hx-swap="outerHTML">
    {% csrf_token %}
    {% for field in form %}
    <section class="flex flex-col gap-2">
        {{ field }}
        <label class="order-first font-semibold peer-user-invalid:text-red-600" for="{{ field.id_for_label }}">{{ field.label|title }}</label>
        <p class="text-sm peer-user-invalid:text-red-800" id="{{ field.id_for_label }}_helptext">{{ field.help_text }}</p>
        <div class="animate-jiggle font-italic">{{ field.errors }}</div>
    </section>
    {% endfor %}
    <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">Next</button>
</form>
