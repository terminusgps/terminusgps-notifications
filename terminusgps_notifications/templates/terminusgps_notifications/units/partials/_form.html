<form class="flex flex-col gap-4" hx-post="{% url 'terminusgps_notifications:units form' %}" hx-target="this" hx-indicator="#loading">
    {{ form.errors }}
    {% csrf_token %}
    <section class="flex flex-col gap-2">
        {{ form.resource_id }}
        <label class="order-first font-semibold peer-user-invalid:text-red-600" for="{{ form.resource_id.id_for_label }}">Wialon Resource</label>
        <p class="text-sm peer-user-invalid:text-red-800" id="{{ form.resource_id.id_for_label }}_helptext">{{ form.resource_id.help_text }}</p>
        {% if form.resource_id.errors %}<div class="animate-jiggle font-italic">{{ form.resource_id.errors }}</div>{% endif %}
    </section>
    <section class="flex flex-col gap-2">
        {{ form.unit_list }}
        <div class="peer-user-invalid:text-red-600 flex order-first justify-between gap-2 items-center">
            <div class="flex gap-2 items-center">
                <label class="font-semibold" for="{{ form.unit_list.id_for_label }}">Wialon Units/Unit Groups</label>
                <svg id="unit_list_indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </div>
            <select class="p-2 border rounded bg-gray-100" id="id_items_type" name="items_type" hx-get="{% url 'terminusgps_notifications:units form' %}" hx-trigger="change" hx-target="#id_unit_list" hx-swap="outerHTML" hx-select="#id_unit_list" hx-include="[name='resource_id']" hx-indicator="#unit_list_indicator">
                <option value="avl_unit" selected>Units</option>
                <option value="avl_unit_group">Unit Groups</option>
            </select>
        </div>
        <p class="text-sm peer-user-invalid:text-red-800" id="{{ form.unit_list.id_for_label }}_helptext">{{ form.unit_list.help_text }}</p>
        {% if form.unit_list.errors %}<div class="animate-jiggle font-italic">{{ form.unit_list.errors }}</div>{% endif %}
    </section>
    <section class="flex flex-col gap-2">
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" hx-swap="outerHTML">Next</button>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-current bg-gray-300 p-2 text-center text-gray-800 transition-colors duration-300 ease-in-out hover:bg-gray-50" type="button" hx-get="{% url 'terminusgps_notifications:notifications' %}" hx-target="#notifications">Back</button>
    </section>
</form>
