<section id="wialon-token" class="flex flex-col gap-4">
    <div class="flex gap-2 items-center">
        <h3 class="text-xl font-semibold">Wialon Token</h3>
        {% if wialon_token != None %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-green-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-red-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% endif %}
    </div>
    <div class="flex flex-col gap-4 rounded border bg-gray-200 p-4">
        <div class="flex justify-evenly gap-2">
            <p>Created: {{ wialon_token.date_created|default:'Never' }}</p>
            <p>Updated: {{ wialon_token.date_updated|default:'Never' }}</p>
        </div>
        {% if wialon_token != None %}
        <a href="{% url 'terminusgps_notifications:wialon refresh' %}" class="w-full cursor-pointer rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400">Refresh Wialon API Token</a>
        {% else %}
        <a href="{% url 'terminusgps_notifications:wialon login' %}?{{ login_params }}" class="w-full cursor-pointer rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400">Generate Wialon API Token</a>
        {% endif %}
    </div>
</section>
<section id="payment-profiles"></section>
<section id="address-profiles"></section>
