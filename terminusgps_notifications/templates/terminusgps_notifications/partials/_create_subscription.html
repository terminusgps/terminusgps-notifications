<div class="flex flex-col gap-8">
    <section id="info">
        <section id="subtotal" class="flex justify-between items-center p-4 border-b bg-gray-50 first:border-t">
            <h3>Subtotal</h3>
            <p>${{ customer.subtotal }}</p>
        </section>
        <section id="tax" class="flex justify-between items-center p-4 border-b bg-gray-50 first:border-t">
            <h3>Tax</h3>
            <p>${{ customer.tax }}</p>
        </section>
        <section id="grand-total" class="flex justify-between items-center p-4 border-b bg-gray-50 first:border-t">
            <h3 class="font-semibold">Grand Total</h3>
            <p>${{ customer.grand_total }}</p>
        </section>
    </section>
    <form class="flex flex-col gap-4" action="{% url 'terminusgps_notifications:create subscription' %}" method="post">
        {% csrf_token %}
        <div class="flex flex-col gap-2">
            <label for="{{ form.payment_profile.id_for_label }}">Payment Method</label>
            {{ form.payment_profile }}
        </div>
        <div class="flex flex-col gap-2">
            <label for="{{ form.address_profile.id_for_label }}">Shipping Address</label>
            {{ form.address_profile }}
        </div>
        <div class="flex gap-4 items-center">
            {{ form.consent }}
            <label class="text-sm" for="{{ form.consent.id_for_label }}">I authorize Terminus GPS to charge the above credit card for ${{ customer.grand_total }} on the {% now 'jS' %} day (or final day) of each month.</label>
        </div>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">Subscribe</button>
    </form>
</div>
