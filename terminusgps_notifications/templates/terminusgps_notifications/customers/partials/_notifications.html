<section id="notifications" class="flex flex-col gap-4">
    {% if not has_subscription %}
    <section id="notice" class="p-4 rounded border border-current bg-yellow-50 text-yellow-700 flex flex-col gap-2 items-center md:flex-row">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 fill-yellow-100 text-yellow-800 md:size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <p>Your notifications cannot be delivered without an active <a class="w-fit decoration text-terminus-red-200 underline decoration-terminus-black underline-offset-4 hover:text-terminus-red-100 hover:decoration-dotted dark:decoration-white" href="{% url 'terminusgps_notifications:subscription' %}" hx-boost="true">subscription</a>!</p>
    </section>
    {% endif %}
    <section id="notifications-list" class="flex flex-col gap-4" hx-target="this" hx-get="{% url 'terminusgps_notifications:list notifications' %}?refresh=true" hx-trigger="load once">
        <section id="buttons">
            <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" disabled>New Notification</button>
        </section>
        <section id="pagination">
            <section class="flex items-center justify-between" id="step-links">
                <div class="flex gap-2 items-center">
                    <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                        </svg>
                        <p class="sr-only">First</p>
                    </button>
                    <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                        <p class="sr-only">Previous</p>
                    </button>
                </div>
                <p>Page 1 of 1</p>
                <div class="flex gap-2 items-center">
                    <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                        <p class="sr-only">Next</p>
                    </button>
                    <button type="button" class="p-2 rounded border flex gap-1 items-center bg-terminus-red-800 text-white cursor-pointer disabled:text-gray-800/60 disabled:bg-gray-200 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                        </svg>
                        <p class="sr-only">Last</p>
                    </button>
                </div>
            </section>
        </section>
    </section>
</section>
