<section class="flex flex-col gap-8" hx-target="this">
    {% if customer.subscription != None %}
    <section id="subscription" hx-get="{% url 'terminusgps_payments:detail subscription' customer.subscription.pk %}" hx-target="this" hx-trigger="load"></section>
    {% else %}
    <section id="subscription" hx-get="{% url 'terminusgps_notifications:create subscriptions' %}" hx-target="this" hx-trigger="load once"></section>
    {% endif %}
    <section id="extension-packages" class="flex flex-col gap-4">
        <div class="flex gap-2 items-center">
            <h2 class="font-semibold">Extension Packages</h2>
            <svg id="extension-packages-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
        <section id="extension-packages-list" class="flex flex-col gap-2" hx-get="{% url 'terminusgps_notifications:list packages' %}" hx-target="this" hx-trigger="load once" hx-swap="outerHTML" hx-indicator="#extension-packages-indicator"></section>
    </section>
</section>
