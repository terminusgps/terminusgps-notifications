{% extends "terminusgps_notifications/layout.html" %}
{% block content %}
<form action="{% url 'login' %}" method="post">
    {{ form.errors }}
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
</form>
{% endblock content %}
